<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="ISO-8859-1">
    <title>Main</title>
</head>
<body>
<div align="center">
    <h3>Welcome, <td th:text="${nomeCompleto}">Nome Completo</td></h3>

    <form th:action="@{/sair}" method="post">
        <input type="submit" value="Logout" />
    </form>

    <h1>Contas</h1>

    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Conta</th>
            <th>Saldo</th>
            <th>Trasnferencia</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="conta : ${listaContas}">
            <td th:text="|${conta.nroBanco} + '-' + ${conta.nroAgencia} + '-' + ${conta.nroConta}|">Nro Conta</td>
            <td th:text="${conta.saldo}">Saldo</td>
            <td>
                <a th:href="@{'/transacao/pix}">PIX</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a th:href="@{'/transacao/ted}">TED</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a th:href="@{'/transacao/doc}">DOC</a>
            </td>
        </tr>
        </tbody>
    </table>

    <h3><a th:href="@{/conta/nova}">Adicionar nova conta</a></h3>

</div>
</body>
</html>
